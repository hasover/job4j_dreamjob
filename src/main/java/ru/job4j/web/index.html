<!DOCTYPE html>
<html lang="en">
<head>
    <title>Таблица</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var value = $('#first_name').val();
            if (value === "") {
                alert($('#first_name').attr('title'));
                return;
            }
            value = $('#last_name').val();
            if (value === "") {
                alert($('#last_name').attr('title'));
                return;
            }
            value = $('#description').val();
            if (value === "") {
                alert($('#description').attr('title'));
            }
        }
    </script>
</head>
<body>

<div class="container pt-3">
    <div class="row">
        <div class="form-group">
            <label for="first_name">Имя</label>
            <input type="text" class="form-control" title="Введите имя." id="first_name" >
        </div>
        <div class="form-group">
            <label for="last_name">Фамилия</label>
            <input type="text" class="form-control" title="Введите фамилию." id="last_name" >
        </div>
        <div class="form-group">
            <label for="sex">Пол</label>
            <select class="form-control" id="sex">
                <option>М</option>
                <option>Ж</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" id="description" title="Заполните описание." rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validate();">Submit</button>
    </form>
    </div>
</div>
<div class="container pt-3">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Пол</th>
                <th scope="col">Описание</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            </tr>
            <tr>
        </table>
    </div>
</div>

</body>
</html>
